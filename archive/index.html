    /* Rows */
      .row > * {
        float: left;
      }
      .row:after {
        content: '';
        display: block;
        clear: both;
        height: 0;
      }
      .row:first-child > * {
        padding-top: 0 !important;
      }
      /* Normal */
        .row > * {
          /* padding-left: (gutters) */
          padding-left: 40px;
        }
        .row + .row > * {
          /* padding: (gutters) 0 0 (gutters) */
          padding: 40px 0 0 40px;
        }
        .row {
          /* margin-left: -(gutters) */
          margin-left: -40px;
        }
      /* Flush */
        .row.flush > * {
          padding-left: 0;
        }
        .row + .row.flush > * {
          padding: 0;
        }
        .row.flush {
          margin-left: 0;
        }
      /* Quarter */
        .row.quarter > * {
          /* padding-left: (gutters * 0.25) */
          padding-left: 10px;
        }
        .row + .row.quarter > * {
          /* padding: (gutters * 0.25) 0 0 (gutters * 0.25) */
          padding: 10px 0 0 10px;
        }
        .row.quarter {
          /* margin-left: -(gutters * 0.25) */
          margin-left: -10px;
        }
      /* Half */
        .row.half > * {
          /* padding-left: (gutters * 0.5) */
          padding-left: 20px;
        }
        .row + .row.half > * {
          /* padding: (gutters * 0.5) 0 0 (gutters * 0.5) */
          padding: 20px 0 0 20px;
        }
        .row.half {
          /* margin-left: -(gutters * 0.5) */
          margin-left: -20px;
        }
      /* One and (a) Half */
        .row.oneandhalf > * {
          /* padding-left: (gutters * 1.5) */
          padding-left: 60px;
        }
        .row + .row.oneandhalf > * {
          /* padding: (gutters * 1.5) 0 0 (gutters * 1.5) */
          padding: 60px 0 0 60px;
        }
        .row.oneandhalf {
          /* margin-left: -(gutters * 1.5) */
          margin-left: -60px;
        }
      /* Double */
        .row.double > * {
          /* padding-left: (gutters * 2) */
          padding-left: 80px;
        }
        .row + .row.double > * {
          /* padding: (gutters * 2) 0 0 (gutters * 2) */
          padding: 80px 0 0 80px;
        }
        .row.double {
